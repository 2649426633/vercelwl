<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .pic {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" style="display: none;"></div>
        <div class="content" style="display: none;"></div>
        <img class="pic" src="" alt="Image" style="display: none;">
    </div>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return decodeURIComponent(pair[1].replace(/\+/g, ' '));
                }
            }
            return null;
        }

        window.onload = function() {
            var title = getQueryVariable("t");
            var content = getQueryVariable("c");
            var pic = getQueryVariable("p");

            if (title) {
                var titleElement = document.querySelector(".title");
                titleElement.innerHTML = title.replace(/\\n/g, "<br>");
                titleElement.style.display = "block";
                document.title = title.replace(/\\n/g, " ");  // 动态设置页面标题
            }
            if (content) {
                var contentElement = document.querySelector(".content");
                contentElement.innerHTML = content.replace(/\\n/g, "<br>");
                contentElement.style.display = "block";
            }
            if (pic) {
                var picElement = document.querySelector(".pic");
                picElement.src = pic;
                picElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
